{% extends 'core/base.html' %}


{% block content %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Produtos</h1>
      <p class="lead">Aluguel online sua roupa.</p>
    </div>

    <div class="container">
      <div class="">
        <div class="row">
          {% for product in products %}
        <div class="card-deck mb-3 text-center col-md-6 col-lg-3">
          <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
            </div>
            <div class="card-body">
              <img class="mb-2 img-fluid" src="{{ product.img.url }}" alt="{{ product.name }}" style="height:auto; max-width:100%"><br>
              <span class="card-title pricing-card-title h5">Alugue por:</span>
              <ul class="list-unstyled mt-3 mb-4">
                <li><h1 class="card-title pricing-card-title"> <small class="text-muted">5 x </small>R$ 121,00</h1></li>
                <li>ou R$ {{ product.price }} Ã  vista</li>
                <li class="text-muted">tamanhos: 36 40 44 46</li>
              </ul>
              <button type="button" class="btn btn-lg btn-block btn-success">Alugue agora</button>
            </div>
          </div>
        </div>
          {% endfor %}
        </div>
      </div>
    </div>
{% endblock %}
